<!DOCTYPE html>
<html lang="uk">

  <head>
    <meta charset="UTF-8"/>
    <title>Форма Редагування Студента</title>
    <meta name="description" value="Система Обліку Студентів Навчального Закладу"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2>Форма редагування студента</h2>
        </div>

        <form class="form-horizontal">
            <div class="form-group">
              <label class="col-xs-2 control-label">Ім'я*</label>
              <div class="col-xs-2">
                <input class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-2 control-label">По-батькові</label>
              <div class="col-xs-2">
                <input class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-2 control-label">Прізвище*</label>
              <div class="col-xs-2">
                <input class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-2 control-label">№ Білету</label>
              <div class="col-xs-2">
                <input class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-2 control-label">Дата народження</label>
              <div class="col-xs-2">
                <input class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-2 control-label">Фото</label>
              <div class="col-xs-2">
                <p class="form-control-static">Наразі: <a href="">img/sh.jpg</a><input type="checkbox"></p>
                <p>Очистити</p>
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-offset-2 col-xs-4">
                <p>Змінити: <button>Choose File</button>No file choosen</p>                
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-2 control-label">Група*</label>
              <div class="col-xs-2">
                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Обрати
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a href="#">ЗСІ-11</a></li>
                    <li><a href="#">ЗСІ-12</a></li>
                    <li><a href="#">ЗСІ-13</a></li>                    
                  </ul>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-2 control-label">Дата народження</label>
              <div class="col-xs-2">
                <textarea class="form-control" rows="4"></textarea>
              </div>
            </div>
            
        </form>

        <div class="row" id="bottom-bar">
          <div class="col-xs-offset-2 col-xs-10">
            <ul class="nav nav-pills">
              <li role="presentation" class="active"><a href="#">Зберегти</a></li>
              <li role="presentation"><a href="#">Скасувати</a></li>
            </ul>
          </div>          
        </div>

      </div>
    </div>
    

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  </body>
</html>
